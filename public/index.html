    <!-- <script type="text/javascript" src="%PUBLIC_URL%/assets/js/custom.js"></script> -->
    <script type="text/javascript">
      $(document).ready(function () {
        var dp = $("#datepicker").datepicker({
          format: "yyyy",
          viewMode: "years",
          minViewMode: "years",
          autoclose: true,
        });
        //changeYear event trigger's
        dp.on("changeYear", function (e) {
          //do something here
          alert("Year changed ");
        });
      });

      const myValue = localStorage.getItem("darkMode");
      if (myValue === "true") {
        $("body").addClass("dark");
      } else {
        $("body").removeClass("dark");
      }
    </script>
